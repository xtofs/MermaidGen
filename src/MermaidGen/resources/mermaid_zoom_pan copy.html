<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- Title --></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .diagram-container {
            position: relative;
            height: 600px;
            overflow: hidden;
            background: #ffffff;
            border: 2px solid #e9ecef;
            margin: 20px;
            border-radius: 10px;
            cursor: grab;
        }

        .diagram-container:active {
            cursor: grabbing;
        }

        .diagram-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
        }

        .zoom-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 10;
        }

        .instructions {
            padding: 20px;
            background: #f8f9fa;
            margin: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .instructions h3 {
            margin-top: 0;
            color: #667eea;
        }

        .instructions ul {
            margin: 0;
            padding-left: 20px;
        }

        .instructions li {
            margin: 8px 0;
        }

        /* Mermaid diagram styling */
        .mermaid {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><!-- Title --></h1>
        </div>

        <div class="diagram-container" id="diagramContainer">
            <div class="zoom-info" id="zoomInfo">Zoom: 100%</div>
            <div class="diagram-wrapper" id="diagramWrapper">
                <div class="mermaid" id="mermaidDiagram">
                    <!-- section: MermaidMarkup -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="zoomIn()">üîç+ Zoom In</button>
            <button class="btn" onclick="zoomOut()">üîç- Zoom Out</button>
            <button class="btn" onclick="resetView()">üéØ Reset View</button>
            <button class="btn" onclick="fitToScreen()">üì± Fit to Screen</button>
        </div>

        <!-- <div class="instructions">
            <h3>How to Use:</h3>
            <ul>
                <li><strong>Zoom:</strong> Use the zoom buttons or mouse wheel to zoom in/out</li>
                <li><strong>Pan:</strong> Click and drag to move the diagram around</li>
                <li><strong>Reset:</strong> Click "Reset View" to return to original position and zoom</li>
                <li><strong>Fit to Screen:</strong> Automatically adjust zoom to fit the entire diagram</li>
            </ul>
        </div> -->
    </div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            flowchart: {
                useMaxWidth: false,
                htmlLabels: true
            }
        });

        // Zoom and pan variables
        let currentZoom = 1;
        let currentX = 0;
        let currentY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;

        const diagramContainer = document.getElementById('diagramContainer');
        const diagramWrapper = document.getElementById('diagramWrapper');
        const zoomInfo = document.getElementById('zoomInfo');

        // Update transform
        function updateTransform() {
            diagramWrapper.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentZoom})`;
            zoomInfo.textContent = `Zoom: ${Math.round(currentZoom * 100)}%`;
        }

        // Zoom functions
        function zoomIn() {
            currentZoom = Math.min(currentZoom * 1.2, 3);
            updateTransform();
        }

        function zoomOut() {
            currentZoom = Math.max(currentZoom / 1.2, 0.1);
            updateTransform();
        }

        function resetView() {
            currentZoom = 1;
            currentX = 0;
            currentY = 0;
            updateTransform();
        }

        function fitToScreen() {
            const containerRect = diagramContainer.getBoundingClientRect();
            const diagramRect = diagramWrapper.getBoundingClientRect();

            const scaleX = (containerRect.width - 40) / diagramRect.width;
            const scaleY = (containerRect.height - 40) / diagramRect.height;

            currentZoom = Math.min(scaleX, scaleY, 1);
            currentX = (containerRect.width - diagramRect.width * currentZoom) / 2;
            currentY = (containerRect.height - diagramRect.height * currentZoom) / 2;

            updateTransform();
        }

        // Mouse wheel zoom
        diagramContainer.addEventListener('wheel', (e) => {
            e.preventDefault();

            const rect = diagramContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const oldZoom = currentZoom;

            if (e.deltaY < 0) {
                currentZoom = Math.min(currentZoom * 1.1, 3);
            } else {
                currentZoom = Math.max(currentZoom / 1.1, 0.1);
            }

            // Zoom towards mouse position
            const zoomRatio = currentZoom / oldZoom;
            currentX = mouseX - (mouseX - currentX) * zoomRatio;
            currentY = mouseY - (mouseY - currentY) * zoomRatio;

            updateTransform();
        });

        // Mouse drag for panning
        diagramContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - currentX;
            startY = e.clientY - currentY;
            diagramContainer.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                currentX = e.clientX - startX;
                currentY = e.clientY - startY;
                updateTransform();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            diagramContainer.style.cursor = 'grab';
        });

        // Touch support for mobile
        let lastTouchDistance = 0;

        diagramContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - currentX;
                startY = e.touches[0].clientY - currentY;
            } else if (e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastTouchDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
            }
        });

        diagramContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();

            if (e.touches.length === 1 && isDragging) {
                currentX = e.touches[0].clientX - startX;
                currentY = e.touches[0].clientY - startY;
                updateTransform();
            } else if (e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );

                if (lastTouchDistance > 0) {
                    const zoomRatio = currentDistance / lastTouchDistance;
                    currentZoom = Math.min(Math.max(currentZoom * zoomRatio, 0.1), 3);
                    updateTransform();
                }

                lastTouchDistance = currentDistance;
            }
        });

        diagramContainer.addEventListener('touchend', () => {
            isDragging = false;
            lastTouchDistance = 0;
        });

        // Initialize the view
        setTimeout(() => {
            updateTransform();
        }, 1000);
    </script>
</body>

</html>
